<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .button {
          border: none;
          color: white;
          padding: 10px 15px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        
        .button1 {background-color: #6e7279;} 
        
        </style>
</head>
<body>
    <form action="#">
        <label for="fname">Full name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="FULLNAME LASTNAME"><br><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="EMAIL_ADDRESS"><br><br>

        <label for="Select">Select Tour Package:</label><br><br>
<select>
    <option>Select</option>
    <option>India</option>
    <option>Russia</option>
    <option>China</option>
</select><br><br>
<label for="Arrivaldate">Arrival date:</label><br>
<input type="Arrivaldate" id="Arrivaldate" name="Arrivaldate" placeholder="m/d/y"><br><br>
        <label for="numberofperson">Number of Persons:</label><br>
        <input type="numberofperson" id="numberofperson" name="numberofperson" placeholder="UNKNOWN_TYPE"><br><br>
        
        <label>What would you want to avail?</label><br><br>
        <label>Boarding</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br>
        <label>Fooding</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br>
        <label>Sight seeing</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>
        
        <label for="discountcouponcode">Discount Coupon Code:</label><br>
        <input type="discountcouponcode" id="discountcouponcode" name="discountcouponcode" placeholder="UNKNOWN_TYPE"><br><br>
        
        <label for="termsandcondition">Terms and Condition</label><br>
        <input type="radio" id="termsandcondition" name="termsandcondition" > <label>I agree</label>
        <input type="radio" id="termsandcondition" name="termsandcondition" ><label>I disagree</label><br><br>
        
        <input type="Complete reservation"class="button button1" value="Complete reservation">
        
        
      
      </form>
</body>
</html>
