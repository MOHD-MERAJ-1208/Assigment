<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <input type="text" readonly id="txt"> 
        <div class="icons">
            <button class="btns spl" onclick="  displayIteam = displayIteam + '+';
            document.querySelector('#txt').value = displayIteam;">+</button>

            <button class="btns"  onclick="  displayIteam = displayIteam + '1';
            document.querySelector('#txt').value = displayIteam;">1</button>
            
            <button class="btns"  onclick="  displayIteam = displayIteam + '2';
            document.querySelector('#txt').value = displayIteam;">2</button>

            <button class="btns spl"  onclick="  displayIteam = displayIteam + '-';
            document.querySelector('#txt').value = displayIteam;">-</button>
            
            <button class="btns"  onclick="  displayIteam = displayIteam + '3';
            document.querySelector('#txt').value = displayIteam;">3</button>
            
            <button class="btns"  onclick="  displayIteam = displayIteam + '4';
            document.querySelector('#txt').value = displayIteam;">4</button>

            <button class="btns spl"  onclick="  displayIteam = displayIteam + '/';
            document.querySelector('#txt').value = displayIteam;"><i><img src="/calculator/assets/divide.png" width="20px" alt=""></i></button> 
            
            <button class="btns"  onclick="  displayIteam = displayIteam + '5';
            document.querySelector('#txt').value = displayIteam;">5</button>
            
            <button class="btns"  onclick="  displayIteam = displayIteam + '6';
            document.querySelector('#txt').value = displayIteam;">6</button>
            
            <button class="btns spl"  onclick="  displayIteam = displayIteam + '*';
            document.querySelector('#txt').value = displayIteam;"><i><img src="/calculator/assets/multiplication-sign.png" width="18px" alt=""></i></button>

            <button class="btns"  onclick="  displayIteam = displayIteam + '7';
            document.querySelector('#txt').value = displayIteam;">7</button>
            
            <button class="btns"  onclick="  displayIteam = displayIteam + '8';
            document.querySelector('#txt').value = displayIteam;">8</button>
            
            <button class="btns spl"  onclick="  displayIteam =  '';
            document.querySelector('#txt').value = displayIteam;">AC</button>

            <button class="btns"  onclick="  displayIteam = displayIteam + '9';
            document.querySelector('#txt').value = displayIteam;">9</button>
            
            <button class="btns"  onclick="  displayIteam = displayIteam + '0';
            document.querySelector('#txt').value = displayIteam;">0</button>
            
            
            <button class="btns spl" style="width: 230px; "  onclick="  let result = eval(displayIteam);
            displayIteam = result;
            document.querySelector('#txt').value = displayIteam;">=</button>
            
            <button class="btns "   onclick="  displayIteam = displayIteam + '.';
            document.querySelector('#txt').value = displayIteam;">.</button>

            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
