<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div style="height: 3vh;" >
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" style="height: 2vh;">
                <div>
                   <a href="#" style="color: yellow;font-weight: bold; font-size: 0.7rem;">Explore Plus+</a>
                </div>
            </div>
            <div>
                <input type="text" placeholder="search for products & brands and more" 
                style=" 
                background-color: #e9e9e9;
                float: right;
                padding: 6px;
                margin-top: 8px;
                margin-right: 16px;
                border: none;
                font-size: 17px;
                width: 50vw;
                height: 3vh; 
                border: none;">
              </div>
         <div style="display: flex;justify-content: center;align-items: center;">
            <button style="width: 8vw;
            height: 4vh;background-color: rgb(255, 255, 255);border: none;font-weight: bold;color: dodgerblue;">LogIn</button>
            <ul class="nav-links">
            <li><a href="#">Become a seller </a></li>
            <li><a href="#">More</a></li>
            <li><a href="#">Cart</a></li>
            </ul>

         </div>
        </nav>
      
    </header>
    <div style="background-color: rgb(233, 231, 231);height: 5vh; display: flex;justify-content: center;">
        <ul class="nav-links" style="display: flex;justify-content: center;">
            <li><a href="#" style="color: black;">Electronics</a></li>
            <li><a href="#" style="color: black;">TVs & Appliances</a></li>
            <li><a href="#" style="color: black;">Flights</a></li>
            <li><a href="#" style="color: black;">Home & Furniture</a></li>
            <li><a href="#" style="color: black;">Sports & Books & More</a></li> 
            <li><a href="#" style="color: black;">Offer Zone</a></li>
        </ul>
    </div>

    
</body>
</html>
