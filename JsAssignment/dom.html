<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Modal</title>
</head>
<body>
    <h1>D O M</h1>
    <p>First p element</p>
    <p>Second p element</p>
    <p>Third p element</p>
    <p>Fourth p element</p>
    <script>
         document.querySelector("p").style.backgroundColor = "dodgerblue"
         document.getElementsByTagName("p")[1].style.color = "red"
         document.querySelector('#id')
         document.querySelectorAll()

    </script>
</body>
</html>
