<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color:darkgreen;
  font-size: 25px;
}

.dark-mode {
  background-color: pink;
  color: white;
}

</style>
</head>
<body>
<h2>Toggle Switch Button with Theme</h2>
<button onclick="Toggle()">Jai Telangana</button>

<script>
    
function Toggle() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
